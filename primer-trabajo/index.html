<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consalud</title>
</head>
<body>
    <section id="left">
        <img src="img/logo.svg">
        <div class="sign">
            <div>
                <h3>Ingresa a tu <span style="color: #00cbbf;">Consalud</span></h3>
                <p>¡Haz tus trámites más simples!</p>
                <h5>RUT</h5>
                <input type="RUT" placeholder="12345678-9" class="largo">
            </div>
            <div>
                <h5>Clave</h5>
                <input type="password" placeholder="*****" class="largo">
            </div>
            <a href="">¿Olvidaste tu clave?</a>
            <button class="largo" id="botton">Ingresar</button>
            <button class="largo" id="botton2">Ingresar con huella <img src="img/huella.svg"> </button>
        </div>
        <a href="" id="volver"><img src="img/flecha.svg">Volver a  Consalud.cl</a>
    </section>
    <section id="right">
        <section id="decoracion">
            <div class="container">
                <img src="img/foto.svg">
            </div>
        </section>
        <section id="decoracion2">
            <div class="container2">
                <img src="img/foto2.svg">
                <h6>¡Consalud Mobile!</h6>
            </div>
        </section>
        <section id="decoracion">
            <div class="container">
                <img src="img/foto3.svg">
            </div>
        </section>
        <section id="info">
            <h3>¡Bienvenido a tu Sucursal Digital!</h3>
            <h4>Instala Consalud Mobile en tu teléfono y realiza tus trámites de forma
                simple, rápida y segura.</h4>
            <button class="btn-info">¿Cómo instalar Consalud Mobile?<img src="img/info.svg"></button>
        </section>
    </section>
    
</body>
</html>
